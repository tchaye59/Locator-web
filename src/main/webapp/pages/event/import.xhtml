<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Import Events"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Import Events from excel file
    </ui:define>

    <ui:define name="body">
        <h:form  enctype="multipart/form-data" >
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:outputLabel value="The Excel File formats must be (.xlsx , .xlt , .xls)" />
                    </div>


                    <p:separator/>

                    <div class="ui-g-12">
                        <p:panelGrid id="grid">
                            <p:outputLabel for="sheet" value="Sheet Number : "/>
                            <p:inputNumber id="sheet" value="#{eventBean.sheetNumber}" minValue="1"  decimalPlaces="0">
                                <p:ajax process="@this sheet" update="sheet" /> 
                            </p:inputNumber>

                            <p:outputLabel for="line" value="From Line : "/>
                            <p:inputNumber id="line" value="#{eventBean.sheetFromLine}" minValue="1"  decimalPlaces="0">
                                <p:ajax process="@this line" update="line" /> 
                            </p:inputNumber>
                        </p:panelGrid>


                        <p:fileUpload styleClass="upld" fileUploadListener="#{eventBean.handleFileUpload}"  mode="advanced" dragDropSupport="false"
                                      cancelLabel="Cancel" label="Select The File" uploadLabel="Upload"
                                      update="messages" sizeLimit="100000000"  allowTypes="/(\.|\/)(xlsx|xlt|xls)$/"
                                      process="@this grid" />
                    </div>

                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>

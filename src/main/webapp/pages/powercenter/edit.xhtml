<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Power Center
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{powerCenterBean.id}" converter="javax.faces.Long"/>
            <f:viewAction action="#{powerCenterBean.initPowerCenter()}"/>
        </f:metadata>

        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Save" action="#{powerCenterBean.save}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>


                        <p:commandButton value="Back" immediate="true"
                                         action="list?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
                    </div>
                    <p:splitButton value="Save" action="#{powerCenterBean.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:separator/>
                        <p:menuitem value="Back" action="list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Name" for="name"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText required="true" id="name" value="#{powerCenterBean.powerCenter.name}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Region" for="region"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="region" value="#{powerCenterBean.powerCenter.region}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Latitude" for="latitude"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="latitude" value="#{powerCenterBean.powerCenter.latitude}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Longitude" for="longitude"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="longitude" value="#{powerCenterBean.powerCenter.longitude}"/>
                        </div>
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Lat" for="lat"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputNumber decimalPlaces="10" required="true" id="lat"  value="#{powerCenterBean.powerCenter.lat}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Lon" for="lon"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputNumber decimalPlaces="10" required="true" id="lon" value="#{powerCenterBean.powerCenter.lon}"/>
                        </div>

                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
